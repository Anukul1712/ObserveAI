version: '3.8'

services:
  observe-api:
    build: .
    container_name: observe-api
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory to persist ChromaDB and transcripts
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
      # Mount bert_classifier
      - ./bert_classifier:/app/bert_classifier
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-12345678}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPEN_ROUTER_KEY=${OPEN_ROUTER_KEY}
    depends_on:
      neo4j:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - observe-network

  neo4j:
    image: neo4j:enterprise
    container_name: observe-neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j_import:/var/lib/neo4j/import
      - ./dumps:/dumps
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-12345678}
      # Recommended: Set memory limits
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512m
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER:-neo4j}", "-p", "${NEO4J_PASSWORD:-12345678}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - observe-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  observe-network:
    driver: bridge